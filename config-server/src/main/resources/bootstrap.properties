spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.profiles.active=dev
#false禁用Consul配置，默认true
spring.cloud.consul.config.enabled=true
# 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY-VALUE FILES
spring.cloud.consul.config.format=YAML
#表示consul上面的KEY值(或者说文件的名字) 默认是data
spring.cloud.consul.config.data-key=data
#配置文件的前缀文件夹名
spring.cloud.consul.config.prefix=config
#共享配置的文件夹名
spring.cloud.consul.config.defaultContext=share
#profile配置的文件夹名分隔符
spring.cloud.consul.config.profileSeparator=.

spring.application.name=sunny-config
server.port=8081